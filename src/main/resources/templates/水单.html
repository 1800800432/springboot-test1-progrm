<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>收银</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .wrapper{
            padding: 5px;
        }
        .header{
            height: 30px;
            margin-left: 10px;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
        }
        .events{
            height: 20px;
            margin-bottom: 5px;
            margin-left: 250px;
        }
        .events1{
            height: 20px;
            margin-bottom: 5px;
            margin-left: 30px;
        }
        .forms{
            height: 20px;
            margin-bottom: 5px;
            margin-left: 30px;
        }
        .search{
            height: 30px;
            margin: 5px;
            border-radius: 5px;
        }
        #search{
            width: 60px;
            border-radius: 5px;
            background-color: rgb(165, 11, 11);
            color: white;
            border: none;
        }
        #search1{
            width: 60px;
            border-radius: 5px;
            background-color: rgb(10, 180, 33);
            color: white;
            border: none;
        }
        #psearch{
            width: 100px;
            border-radius: 5px;
            background-color: rgb(55, 120, 194);
            color: white;
            border: none;
        }
        .tips{
            width: 790px;
            height: 30px;
            margin-left: 5px;
            margin-top: -30px;
            background-color: rgb(246, 247, 216);
            border: rgb(167, 228, 212) solid 1px;
        }
        .main{
            width: 790px;
            height: 525px;
            border: 1px inset gray;
            margin-left: 5px;
            margin-top: 15px;
        }
        .phead{
            width: 100px;
            height: 15px;
            margin-left: 5px;
            margin-top: 5px;
            font-size: 15px;
        }
        .one1{
            position: absolute;
            top: 55px;
            left: 25px;
        }
        .one2{
            position: absolute;
            top: 55px;
            left: 580px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <input type="submit" value="展开详细" id="search" class="events">
        <form>
            <select name="Consumption type" id="type" class="forms">
                <option value="all">全部消费类型</option>
                <option value="type1">项目消费</option>
                <option value="type2">商品销售</option>
                <option value="type3">会员充值</option>
                <option value="type4">会员开卡</option>
                <option value="type5">订购套餐</option>
            </select>
        </form>
        <form>
            <select name="All States" id="States" class="forms">
                <option value="all">全部状态</option>
                <option value="States1">未对单</option>
                <option value="States2">已对单</option>
                <option value="States3">已撤销</option>
            </select>
        </form>
        <form>
            <select name="days" id="day" class="forms">
                <option value="today">今天</option>
                <option value="yesterday">昨天</option>
            </select>
        </form>
        <input type="submit" value="查询" id="search1" class="events1">
    </div>
    <div class="tips">

    </div>
    <div class="main">
        <div class="phead">
            <span class="one1">挂单记录</span>
            <span class="one2">筛选&nbsp;<input type="text"></span>
        </div>
        <table width="790" border="1" cellspacing="0" cellpadding="0" style="color:aliceblue;font-size: 15px;margin-top: 10px;">
            <tr>
                <td align="center" bgcolor="#444444">单号</td>
                <td align="center" bgcolor="#444444">客户姓名</td>
                <td align="center" bgcolor="#444444">性别</td>
                <td align="center" bgcolor="#444444">消费金额</td>
                <td align="center" bgcolor="#444444">实际业绩</td>
                <td align="center" bgcolor="#444444">订单类型</td>
                <td align="center" bgcolor="#444444">服务内容</td>
                <td align="center" bgcolor="#444444">售价</td>
                <td align="center" bgcolor="#444444">业绩</td>
                <td align="center" bgcolor="#444444">员工信息</td>
                <td align="center" bgcolor="#444444">类型</td>
                <td align="center" bgcolor="#444444">业绩</td>
                <td align="center" bgcolor="#444444">提成</td>
                <td align="center" bgcolor="#444444">备注</td>
                <td align="center" bgcolor="#444444">操作</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
