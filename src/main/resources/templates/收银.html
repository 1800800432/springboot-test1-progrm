        *{

            margin: 0px;
            box-sizing: border-box;
        }
        .wrapper{
            width: 80%;
            padding: 5px;
        }
        .header{

        }
        .events{
            height: 25px;

        }
        .search{
            height: 25px;
            margin: 0px;
            border-radius: 5px;
        }
        #search{
            width: 40px;
            border-radius: 5px;

        #psearch{

            border: none;

            margin-left: 5px;

            background-color: rgb(221, 248, 225);

        }
        .main{
            width:790px;
            height: 490px;
            margin-left: 5px;
            margin-top: 15px;

        }

            width: 250px;
            height: 25px;
            margin-bottom: 5px;
            margin-left: -5px;
        }
        #remarks input{
            width: 250px;
            height: 70px;
        }

        }

            height: 40px;

                <td align="center" bgcolor="#CCCCCC">&nbsp;</td>

                <td align="center" bgcolor="#CCFFCC">&nbsp;</td>

        <div class="paybody">
            <div>消费金额 0元</div>

                <span>微信</span><input type="text">

                <span>现金</span><input type="text">
                <span>银联</span> <input type="text">
                <span>免单</span><input type="text">
            </div>
        </div>
        <div class="paybody">
            <div id="select">
                <span>实际业绩</span><input type="text">
                <span>选代金券</span><input type="text">
            </div>
        </div>
        <div class="paybody">
            <div id="select">
                <span>流水单号</span><input type="text">
                <span>水单日期</span><input type="text">
            </div>
        </div>
        <div class="paybody">
            <div id="select">
                <span>客户姓名</span><input type="text">
                <span>手机号码</span><input type="text">
            </div>
        </div>
        <div class="paybody">
            <div id="select">
                <span>客户性别</span><input type="text" placeholder="0=男,1=女(默认)">

                    <option value="all">选择类型</option>
                </select>
            </div>
        </div>

            <div id="remarks">
                <span>备&emsp;&emsp;注</span><input type="text">

        </div>
        <div class="paybody">
            <div>
                <span>客人来源</span><input type="radio" checked="checked" name="search" class="events"/><span>常规</span>

            <div>
                <input type="submit" value="结账" id="psearch" class="Checkout" style="width: 250px;">
